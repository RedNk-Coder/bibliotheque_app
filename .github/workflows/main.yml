name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- Installer outils essentiels ---
      - name: Installer les outils de base
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-venv python3-pip openjdk-17-jdk git unzip tar build-essential curl wget

      # --- Checkout du dépôt ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Créer environnement Python ---
      - name: Configurer Python venv
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install buildozer

      # --- Nettoyer Buildozer ---
      - name: Nettoyer buildozer
        run: |
          source .venv/bin/activate
          buildozer android clean

      # --- Générer APK ---
      - name: Générer APK debug
        run: |
          source .venv/bin/activate
          buildozer android debug

      # --- Lister fichiers APK générés ---
      - name: Lister APK
        run: ls -lh bin/
