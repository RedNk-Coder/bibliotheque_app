name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # --- Récupérer le dépôt ---
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- Configurer Python 3.11 ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # --- Installer les dépendances système et Buildozer ---
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-venv python3-dev git openjdk-17-jdk unzip zlib1g-dev libncurses5 libffi-dev libssl-dev
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython python-for-android

      # --- Vérifier Buildozer ---
      - name: Check Buildozer version
        run: buildozer --version

      # --- Construire l’APK Android en debug ---
      - name: Build APK
        run: |
          buildozer android debug

      # --- Lister les fichiers créés ---
      - name: List APK
        run: ls -lh bin/

      # --- Upload APK comme artefact GitHub ---
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: APK
          path: bin/*.apk
