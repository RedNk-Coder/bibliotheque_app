name: Build APK (p4a direct)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Installer d√©pendances Android
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk python3 python3-pip git unzip zip wget curl build-essential ccache

      - name: Installer Python-for-Android (p4a)
        run: |
          python3 -m pip install --upgrade pip
          pip install python-for-android==2024.7.2

      - name: Construire l'APK avec p4a
        run: |
          mkdir -p dist
          p4a apk \
            --private . \
            --package org.bibliotheque.app \
            --name "BibliothequeApp" \
            --version 1.0 \
            --bootstrap sdl2 \
            --requirements=python3,kivy \
            --sdk-dir $HOME/.android/sdk \
            --ndk-dir $HOME/.android/ndk \
            --android-api 33 \
            --arch=armeabi-v7a \
            --output-filename BibliothequeApp.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BibliothequeApp
          path: BibliothequeApp.apk
