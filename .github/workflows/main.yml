name: Build APK Android Bibliotheque Pro

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/.venv/bin:${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv python3-pip python3.13-distutils zip unzip openjdk-17-jdk build-essential git wget curl

      - name: Create virtual environment
        run: python3 -m venv .venv

      - name: Activate virtual environment and upgrade pip
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel

      - name: Install Buildozer & Cython & Kivy
        run: |
          source .venv/bin/activate
          pip install buildozer cython kivy==2.1.0

      - name: Install Android SDK Command-line Tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          rm cmdline-tools.zip
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Clean previous build
        run: |
          source .venv/bin/activate
          buildozer android clean

      - name: Build APK
        run: |
          source .venv/bin/activate
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BibliothequePro-APK
          path: bin/*.apk
